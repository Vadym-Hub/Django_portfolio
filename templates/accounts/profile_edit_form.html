{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title text-center">Редактирование профиля</h1>

        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button  type="submit"  class="btn btn-primary btn-block">Отредактировать профиль</button>
        </form>
    </div>
</div>
{% endblock content %}

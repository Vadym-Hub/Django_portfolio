{% extends 'accounts/_accounts_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена Пароля{% endblock title %}


{% block accounts_content %}
<div  class="card">
    <div  class="card-body">
        <h4  class="card-title">Измените свой пароль</h4>

        <form  method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button  type="submit"  class="btn btn-success">Изменить пароль</button>
        </form>
    </div>
</div>
{% endblock accounts_content %}

{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>

<div class="container pt-3">
  {% if user.is_authenticated %}
    <p>Hi {{ user.email }}!</p>
    <p><a href="{% url 'accounts:logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <p><a href="{% url 'accounts:login' %}">Log In</a> |
       <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
  {% endif %}
</div>




{% endblock content %}
